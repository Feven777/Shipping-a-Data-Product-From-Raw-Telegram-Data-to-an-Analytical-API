version: 2

models:
  - name: fct_messages
    description: "Fact table for Telegram messages with foreign keys to channels and dates."

    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - message_id
          config:
            severity: error

    columns:
      - name: message_id
        description: "Unique ID of the Telegram message."
        tests:
          - not_null:
              config:
                severity: error

      - name: channel_key
        description: "Foreign key to dim_channels."
        tests:
          - not_null:
              config:
                severity: error
          - relationships:
              arguments:
                to: ref('dim_channels')
                field: channel_key
              config:
                severity: error

      - name: date_key
        description: "Foreign key to dim_dates."
        tests:
          - not_null:
              config:
                severity: error
          - relationships:
              arguments:
                to: ref('dim_dates')
                field: date_key
              config:
                severity: error
